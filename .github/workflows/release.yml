name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          # macOS Intel
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
          # macOS Universal (同时支持 Intel 和 Apple Silicon)
          - platform: "macos-latest"
            args: "--target universal-apple-darwin"
          # Linux x86_64
          - platform: "ubuntu-22.04"
            args: ""
          # Linux ARM64
          - platform: "ubuntu-24.04-arm"
            args: ""
          # Windows x86_64
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf pkg-config libsoup-3.0-dev javascriptcoregtk-4.1 libjavascriptcoregtk-4.1-dev
          sudo apt-get install -y libnm-dev xdg-utils

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || (contains(matrix.args, 'aarch64') && 'aarch64-unknown-linux-gnu' || '') }}

      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install frontend dependencies
        run: npm install

      - name: Sync versions
        run: npm run sync-version

      - name: Read app version
        id: app_version
        run: echo "VERSION=$(node -p \"require('./package.json').version\")" >> "$GITHUB_OUTPUT"

      - name: Validate tag matches version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          EXPECTED_TAG="v${{ steps.app_version.outputs.VERSION }}"
          if [ "${GITHUB_REF_NAME}" != "${EXPECTED_TAG}" ]; then
            echo "Tag (${GITHUB_REF_NAME}) does not match package.json version (${EXPECTED_TAG})."
            exit 1
          fi

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: "v${{ steps.app_version.outputs.VERSION }}"
          releaseName: "Cockpit Tools v${{ steps.app_version.outputs.VERSION }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
