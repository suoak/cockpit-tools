name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          # macOS Intel
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
          # macOS Universal (同时支持 Intel 和 Apple Silicon)
          - platform: "macos-latest"
            args: "--target universal-apple-darwin"
          # Linux x86_64
          - platform: "ubuntu-22.04"
            args: ""
          # Linux ARM64
          - platform: "ubuntu-24.04-arm"
            args: ""
          # Windows x86_64
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf pkg-config libsoup-3.0-dev javascriptcoregtk-4.1 libjavascriptcoregtk-4.1-dev
          sudo apt-get install -y libnm-dev xdg-utils

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || (contains(matrix.args, 'aarch64') && 'aarch64-unknown-linux-gnu' || '') }}

      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install frontend dependencies
        run: npm install

      - name: Sync versions
        run: npm run sync-version

      - name: Read app version
        id: app_version
        shell: bash
        run: |
          cd "$GITHUB_WORKSPACE"
          VERSION="$(node -e "console.log(require(require('path').join(process.env.GITHUB_WORKSPACE, 'package.json')).version)")"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Validate tag matches version
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          EXPECTED_TAG="v${{ steps.app_version.outputs.VERSION }}"
          if [ "${GITHUB_REF_NAME}" != "${EXPECTED_TAG}" ]; then
            echo "Tag (${GITHUB_REF_NAME}) does not match package.json version (${EXPECTED_TAG})."
            exit 1
          fi

      # Windows: Download Resource Hacker for metadata stripping
      - name: Download Resource Hacker (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $url = "http://www.angusj.com/resourcehacker/resource_hacker.zip"
          $zipPath = "$env:RUNNER_TEMP\resource_hacker.zip"
          $extractPath = "$env:RUNNER_TEMP\resource_hacker"
          Invoke-WebRequest -Uri $url -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force
          echo "RESHACKER_PATH=$extractPath\ResourceHacker.exe" >> $env:GITHUB_ENV

      # Non-Windows: Use tauri-action with auto-upload
      - name: Build the app (non-Windows)
        if: matrix.platform != 'windows-latest'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: "v${{ steps.app_version.outputs.VERSION }}"
          releaseName: "Cockpit Tools v${{ steps.app_version.outputs.VERSION }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
          tauriScript: npx tauri

      # Windows: Manual multi-step build with metadata stripping
      # Step 1: Build exe only (no bundling)
      - name: Build exe only (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          cd src-tauri
          cargo build --release

      # Step 2: Strip exe metadata before NSIS packaging
      - name: Strip exe metadata (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $exePath = "src-tauri\target\release\cockpit-tools.exe"
          if (Test-Path $exePath) {
            Write-Host "[INFO] Stripping metadata from exe..."
            & $env:RESHACKER_PATH -open $exePath -save $exePath -action delete -mask "VERSIONINFO,,"
            Write-Host "[SUCCESS] Exe metadata stripped!"
          } else {
            Write-Host "[ERROR] Exe not found: $exePath"
            exit 1
          }

      # Step 3: Create NSIS installer only (no recompile, uses stripped exe)
      - name: Create NSIS installer (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: npx tauri bundle --bundles nsis

      # Step 4: Strip NSIS installer metadata
      - name: Strip NSIS installer metadata (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $nsisDir = "src-tauri\target\release\bundle\nsis"
          $installers = Get-ChildItem -Path $nsisDir -Filter "*-setup.exe" -ErrorAction SilentlyContinue
          if ($installers) {
            foreach ($installer in $installers) {
              Write-Host "[INFO] Stripping metadata from $($installer.FullName)..."
              & $env:RESHACKER_PATH -open $installer.FullName -save $installer.FullName -action delete -mask "VERSIONINFO,,"
              Write-Host "[SUCCESS] Metadata stripped from $($installer.Name)"
            }
          } else {
            Write-Host "[WARN] No installer found in $nsisDir"
            Get-ChildItem -Path $nsisDir -ErrorAction SilentlyContinue
          }

      # Step 5: Create release and upload stripped artifacts
      - name: Create Release (Windows)
        if: matrix.platform == 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.app_version.outputs.VERSION }}"
          name: "Cockpit Tools v${{ steps.app_version.outputs.VERSION }}"
          body: "See the assets to download this version and install."
          draft: false
          prerelease: false
          files: |
            src-tauri/target/release/bundle/nsis/*.exe

  update-homebrew-cask:
    name: Update Homebrew Cask
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      pull-requests: write
    steps:
      # Update the cask on main, not on the tag ref.
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Determine version
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Download universal DMG from GitHub Releases (retry)
        shell: bash
        run: |
          set -euo pipefail
          URL="https://github.com/${GITHUB_REPOSITORY}/releases/download/v${VERSION}/Cockpit.Tools_${VERSION}_universal.dmg"
          echo "Downloading: $URL"
          for i in $(seq 1 30); do
            if curl -fL --retry 3 --retry-delay 1 -o cockpit-tools.dmg "$URL"; then
              exit 0
            fi
            echo "Asset not ready yet (attempt $i/30). Sleeping 10s..."
            sleep 10
          done
          echo "Failed to download release asset after retries."
          exit 1

      - name: Compute sha256
        shell: bash
        run: |
          set -euo pipefail
          SHA256="$(sha256sum cockpit-tools.dmg | awk '{print $1}')"
          echo "SHA256=$SHA256" >> "$GITHUB_ENV"

      - name: Update Cask file
        shell: bash
        run: |
          set -euo pipefail
          FILE="Casks/cockpit-tools.rb"
          if [ ! -f "$FILE" ]; then
            echo "Missing $FILE. Create it first."
            exit 1
          fi

          perl -0777 -i -pe \
            's/version \"[^\"]+\"/version \"'"$VERSION"'\"/; s/sha256 \"[0-9a-f]{64}\"/sha256 \"'"$SHA256"'\"/' \
            "$FILE"

          git diff -- "$FILE"

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(homebrew): update cask for v${{ env.VERSION }}"
          title: "chore(homebrew): update cask for v${{ env.VERSION }}"
          body: |
            Auto-generated by the release workflow.

            - version: ${{ env.VERSION }}
            - sha256 (universal.dmg): ${{ env.SHA256 }}
          branch: "automation/update-cask-v${{ env.VERSION }}"
          base: main
          delete-branch: true
